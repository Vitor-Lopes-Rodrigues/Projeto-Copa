<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar time</title>
    <link href="/css/adicionarTime.css" rel="stylesheet" type="text/css">
</head>
<body>
<section>
    <div class="card">

        </div>
        <div class="container">
            <span th:if="${error}"><p th:text="${error}"></p></span>
            <form th:object="${time}" method="post" enctype="multipart/form-data">
                <label>Nome:</label> <input type="text" th:field="*{nome}"/></p>
                <label id="label_arquivo" for="input_image"> Fazer upload de imagem para o time ðŸ“‚</label>
                <p><input id="input_image" type="file" name="fotoTime" accept="image/png, image/jpeg" hidden/></p>
                <p><input id="button_time" type="submit" value="Adicionar    "/></p>
            </form>
        </div>
    </div>
</section>
</body>
</html>
