<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de times</title>
</head>
<body>
<img src="/img/times/${time.getNome()}">
<p th:text="${time.getNome()}"> </p>
<a  th:href="@{/time/{id}(id=${time.getId()})}">Adicionar jogador</a>

<div id="div-jogadores">
    <div class="jogador" th:each="jogador : ${time.getJogadores()}">
        <span>
            <p th:text="${jogador.getNome()}"> </p>
            <p th:text="${jogador.getIdade()()}"> anos</p>
            <p th:text="${jogador.getPosicao()()}"> </p>

        </span>

    </div>
</div>
</body>
</html>
