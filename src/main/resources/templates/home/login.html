<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Controlle de Acesso</title>
</head>
<body>
<div th:if="${param.error}">
    Senha ou Usuário inválido
</div>
<div th:if="${param.logout}">
    Você está desconectado
</div>


<form class="form" th:action="@{/login}" method="post">
    <div class="card">
        <div class="card-top">
            <img class="imagem" src="img/brasilpersonagem.jpg" alt="">
            <h2 class="title">Começar login</h2>
            <p>Iniciar Cadastro da Copa</p>
        </div>
        <div class="card-group">
            <label>Usuário</label>
            <input type=type="text" name="username" id="username"  alt="Coloque o usuário"/>
        </div>
        <div class="card-group">
            <label>Senha</label>
            <input type=type="text" name="password" id="password" alt="Coloque a senha"/>
        </div>

        <div class="container">
            <label class="switch">
                <span class="switch-text">Mostrar Senha</span>
                <div class="switch-wrapper">
                    <input type="checkbox" name="switch"/>
                    <span class="switch-button"></span>
                </div>
            </label>
        </div>
        <br>
        <div class="card-group btn">
            <button type="submit">Acessar</button>
        </div>
        <br>
        <div class="card-group2 btn2">
            <button type="submit">Cadastrar-se</button>
        </div>
    </div>

</form>
</body>
</html>
