<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="css/lista.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="container">
    <div class="header">
        <span>Cadastro de Jogadores</span>
        <button type="button"></i></button>
        <a href="home/cadastro.html"><button type="button" id="new" >Incluir</button></a>
    </div>

    <div class="divTable">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Posição</th>
                <th>Idade</th>

                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal-container">
        <div class="modal">
            <form>
                <label for="m-nome">Nome</label>
                <input id="m-nome" type="text" required />

                <label for="m-posicao">Posição</label>
                <input id="m-posicao" type="text" required />

                <label for="m-idade">Idade</label>
                <input id="m-idade" type="number" required />
            </form>
        </div>
    </div>
</div>
</body>

</html>
